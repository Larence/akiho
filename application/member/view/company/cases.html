<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成功案例</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" />

    <style>
        .layui-admin-card-header{
            padding: 15px;
        }
        .layui-admin-card-body{
            height: 500px;
        }
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
        .layui-table-cell {
            height: 92px;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card" style="padding-bottom:30px;">
        <div class="layui-form layui-card-header layui-admin-card-header">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>成功案例</legend>
            </fieldset>
        </div>

        <div class="layui-card-body" style="margin: 30px; background-color: #F2F2F2;">
            <h3 style="text-align: center" class="layui_title"><?php if($id){echo "修改编号为".$id."的案例";}else{echo "添加案例";} ?></h3>
            <?php if($id){?><a class="layui-btn layui-btn-sm layui-btn-normal" href="/company/cases">添加案例</a><?php }?>
            <form class="layui-form" onsubmit="return false">
                <input type="hidden" name="pic_path" id="pic_path" value="{$pic_path}">
                <input type="hidden" name="cases_id" id="cases_id" value="{$id}">
                <div class="layui-form-item">
                    <label class="layui-form-label">案例图片</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn case_pic" >选择图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="cases_upload_img" <?php if($pic_path){echo "src='/static".$pic_path."'";}?>>
                                <p class="demoText_logo"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">案例介绍</label>
                    <div class="layui-input-block">
                        <textarea name="contents" required lay-verify="required" id="cases_contents" class="layui-textarea">{$contents}</textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="upload_btn" lay-submit="">确认提交</button>
                    </div>
                </div>

            </form>
        </div>



        <div class="layui-card-body layui-admin-card-body" style="margin: 30px; background-color: #F2F2F2;">
            <h3 style="text-align: center">案例列表</h3>
            <table id="cases_datatable" lay-filter="cases"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" href="javascript:;" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>

<script src="__STATIC__/layui/layui.js"></script>
<script>
    layui.use(['upload','form','table'], function() {
        var $ = layui.jquery,
            form = layui.form,
            upload = layui.upload,
            table = layui.table;

        //普通单张图片上传
        upload.render({
            elem: '.case_pic',
            url: '/upload/share_pic',
            data:{'file_name':'cases'},
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#cases_upload_img').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code == 200) {
                    $('#cases_upload_img').attr('src','__STATIC__'+res.src);
                    $("#pic_path").val(res.src);
                    layer.msg('上传成功', {icon: 1})
                } else {
                    layer.msg('上传失败', {icon: 2})
                }
            }

        });
        // 表单监听实现ajax上传
        form.on('submit(upload_btn)', function (data) {
            var param = data.field;//定义临时变量获取表单提交过来的数据，非json格式
            var params = JSON.stringify(param);//测试是否获取到表单数据，调试模式下在页面控制台查看
            params = JSON.parse(params);
            delete params.file;  // 移除空字符file
            $.ajax({
                url:"/company/cases",
                type:'post',
                dataType:'json',
                contentType:"application/x-www-form-urlencoded; charset=UTF-8",
                scriptCharset:"utf-8",
                data:params,//表格数据序列化
                success:function(res){
                    if (res == 200){
                        parent.layer.alert('操作成功！！！',{icon:1});
                        $(window.parent.document).find('.layui-show').find('iframe')[0].contentWindow.location.reload(true);
                    } else {
                        parent.layer.alert('操作失败！！！',{icon:5});
                    }
                },
                error:function(){
                    parent.layer.alert('操作失败！！！',{icon:5});
                }
            });


        });


            // table
        table.render({
                elem: '#cases_datatable'
                // ,height: 450
                ,method:'post'
                ,url: '/company/get_cases' //数据接口
                ,loading:true
                ,page: true //开启分页
                ,cols: [[
                    {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                    ,{field:'user_id', title:'用户名', width:120, edit: 'text'}

                    ,{field:'pic', title:'案例图片',height:92,templet:function (res) {
                            return "<img class='layui-upload-img' src='__STATIC__"+res.pic+"' >";
                        }}
                    ,{field:'contents', title:'案例介绍', width:400}
                    ,{field:'create_time', title:'加入时间', width:250}
                    ,{field:'update_time', title:'加入时间', width:250}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
                ]]
                ,done: function(res, curr, count){
                    var height = $(document).height(); // 文档流高度
                    // 动态修改iframe高度
                    $(window.parent.document).find('.layui-show').find('iframe')[0].height=height;
                    $('.layui-card').css('height',height);
                }
            });

            //监听工具条
        table.on('tool(cases)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                if(layEvent === 'del'){ //删除
                    layer.confirm('真的删除行么', function(index){
                        var c_id = data.id;
                        $.ajax({
                            url:"/company/del_cases",
                            type:'post',
                            dataType:'json',
                            data:{id:c_id},//表格数据序列化
                            success:function(res){
                                if (res==200){
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                }else {
                                    layer.alert('操作失败！！！',{icon:5});
                                }
                            },
                            error:function(){
                                layer.alert('操作失败！！！',{icon:5});
                            }
                        });

                    });
                } else if(layEvent === 'edit'){ //编辑
                    var c_id = data.id;
                    window.location.href="/company/cases?id="+c_id;
                }
            });



    });











</script>
</body>
</html>
